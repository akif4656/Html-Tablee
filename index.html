<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Son </th>
                <th>Fruit Name </th>

            </tr>

        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>Orange  </td>

            </tr>
            <tr>
                <td>60</td>
                <td>50</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot >
            <tr>
                <td colspan="4">akif</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
